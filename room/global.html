<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isla Flotante 256×256 — Primera Persona</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div id="ui">
    <h1>Isla Flotante 256×256</h1>
    <p>Click en el lienzo para tomar el puntero y entrar en primera persona.<br>
       WASD: mover • Mouse: mirar • Click izquierdo: colocar bloque (madera) • Click derecho: borrar.</p>
    <div id="stats"></div>
  </div>

  <div id="crosshair">+</div>
  <canvas id="c"></canvas>

  <!-- Three.js CDN -->
