<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Isla Flotante 256×256 — Multijugador P2P</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <!-- CHAT UI reemplaza al panel anterior -->
  <div id="chat-window" class="chat-window">
    <div id="chat-history" class="chat-history" aria-live="polite"></div>
    <form id="chat-form" class="chat-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Escribe y presiona Enter para enviar..." />
      <button id="chat-send" type="submit">Enviar</button>
    </form>
    <div id="network-status" class="network-status">Inicializando red P2P...</div>
  </div>

  <!-- Crosshair (desktop) -->
  <div id="crosshair">+</div>

  <!-- Canvas 3D -->
  <canvas id="c"></canvas>

  <!-- Mobile controls (si los tienes del otro archivo se mantienen) -->
  <div id="touch-controls" class="hidden">
    <div id="joy-base"><div id="joy-knob"></div></div>
    <div id="buttons">
      <button id="btn-jump" class="touch-btn">⤒</button>
      <button id="btn-place" class="touch-btn">✚</button>
      <button id="btn-remove" class="touch-btn">−</button>
    </div>
  </div>

  <!-- Three.js (render) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

  <!-- Helia: import como módulo en global.js (script type=module se usa ahí) -->
  <!-- global.js usa import() dinámico para helia desde CDN -->

  <script type="module" src="global.js"></script>
</body>
</html>
